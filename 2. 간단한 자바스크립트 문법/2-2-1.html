<!-- 변수 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        
        // var (옛날 방식이고 요즘 안씀) 
        var x1 = 1;
        var y1 = 2;

        console.log('var x1 :', x1);
        console.log('var x1 + y1 :', x1 + y1);

        // const
        const x2 = 1;
        const y2 = 2;

        // x2 = 3; // 에러: const는 재할당 불가

        console.log('const x2 :', x2);
        console.log('const x2 + y2 :', x2 + y2);

        // let
        let x3 = 1;
        let y3 = 2;

        x3 = 3; // 재할당 가능

        console.log('let x3 :', x3);
        console.log('let x3 + y3 :', x3 + y3);

    </script>
</head>
<body>

</body>
</html>
