<!-- 재선언 재할당 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variable Declaration Example</title>
    <script>
        // var: 재선언 O, 재할당 O
        var item = 10;
        var item = 20; // 에러 없음
        item = 30;     // 재할당 가능
        console.log('var item:', item); // 30

        // let: 재선언 X, 재할당 O
        let count = 5;
        // let count = 8; // 에러: 이미 선언됨
        count = 12;      // 재할당 가능
        console.log('let count:', count); // 12

        // const: 재선언 X, 재할당 X
        const MAX_VALUE = 100;
        // const MAX_VALUE = 200; // 에러: 이미 선언됨
        // MAX_VALUE = 300;       // 에러: 재할당 불가

        /*
        let : 변수처럼 사용
        const : 상수처럼 사용(그런데 객체 배열의 내부값은 변경 가능)
        */

        const arr = [1, 2, 3];
        arr[0] = 10; // 가능 (배열 내부는 바꿀 수 있음)
        console.log('const arr:', arr); // [10, 2, 3]

    </script>
</head>
<body>

</body>
</html>
