<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript 반복문 Example</title>
  <script>
    // 1. 기본 for문
    console.log("----- for문 예제 -----");
    for (let n = 1; n <= 3; n++) {
      console.log('for loop:', n);
    }

    // 2. while문
    console.log("----- while문 예제 -----");
    let idx = 5;
    while (idx < 8) {
      console.log('while loop:', idx);
      idx++;
    }

    // 3. for...of (배열 순회)
    console.log("----- for...of 예제 -----");
    const colors = ['red', 'green', 'blue'];
    for (const color of colors) {
      console.log('for...of:', color);
    }

    // 4. for...in (객체 key 반복)
    console.log("----- for...in 예제 (객체 key 반복) -----");
    const car = { brand: "Hyundai", year: 2024 };
    for (const prop in car) {
      console.log('for...in:', prop, car[prop]); 
      // prop: "brand" -> car["brand"] == "Hyundai"
      // prop: "year"  -> car["year"]  == 2024
    }

    // 5. 배열 forEach 메서드
    console.log("----- forEach 예제 -----");
    colors.forEach(function(item, i) {
      console.log('forEach:', i, item);
    });

    // 6. 배열 map 메서드 (새 배열 반환)
    console.log("----- map 예제 -----");
    const lengthArr = colors.map(function(item) {
      return item.length;
    });
    console.log('map 결과:', lengthArr); // [3, 5, 4]
  </script>
</head>
<body>
</body>
</html>
