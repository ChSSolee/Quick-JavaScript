<!--
CDN(Content Delivery Network)
파일을 빠르게 전달해주는 네트워크

외부에 있는 스크립트를 가져와서 실행시켜줌
(설치해서 사용하는 라이브러리와는 다름)

chunk
배열을 일정 크기만큼 쪼개서, 2차원 배열로 만들어줌
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CDN 예제</title>
  <!-- lodash를 CDN에서 불러오기 -->
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script>
    // lodash 라이브러리의 _.chunk 함수 사용
    const arr = [1,2,3,4,5,6];
    const chunked = _.chunk(arr, 2); // [[1,2],[3,4],[5,6]]
    console.log(chunked);
  </script>
</head>
<body>
</body>
</html>
