<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CDN Font Example</title>
    <!-- 구글폰트의 CDN 링크 사용 -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        .fancy {
            font-family: 'Roboto', sans-serif;
            font-size: 2rem;
            font-weight: 700;
        }
        .normal {
            font-size: 2rem;
            font-weight: 700;
        }
    </style>
</head>
<body>
<div class="fancy">이 글꼴은 CDN에서 로드된 Roboto입니다!</div>
<div class="normal">이 글꼴은 CDN에서 로드된 Roboto입니다!</div>
</body>
</html>
