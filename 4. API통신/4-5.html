<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>API 인증 예제</title>
</head>
<body>
<button id="get-user">내 정보 가져오기 (토큰 없이)</button>
<pre id="result"></pre>
<script>
  document.getElementById('get-user').onclick = async () => {
    console.log('버튼 클릭됨');
    const response = await fetch('https://reqres.in/api/unknown'); // 존재하지 않는 데이터
    if (response.ok) {
      const data = await response.json();
      document.getElementById('result').textContent = JSON.stringify(data, null, 2);
    } else {
      document.getElementById('result').textContent = `에러: ${response.status} ${response.statusText}`;
    }
  };
</script>
</body>
</html>
