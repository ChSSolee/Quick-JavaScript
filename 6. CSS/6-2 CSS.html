<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 주요 기능 예제</title>
    <style>
        /* 1. 텍스트 스타일링 */
        h1 {
            color: #0055aa;
            text-align: center;
            letter-spacing: 2px;
            border-bottom: 2px solid #0055aa;
            padding-bottom: 10px;
        }
        h2 {
            color: #0055aa;
            text-align: center;
            margin-top: 20px;
            font-size: 1.5em;
        }

        /* 2. 박스(블록) 스타일링 */
        .card {
            width: 300px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 16px;
            background: #f4f8fb;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        /* 3. 버튼 스타일링 및 마우스 오버 효과 */
        .my-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #2e7d32;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            font-weight: bold;
        }
        .my-btn:hover {
            background: yellow;
        }
        /* 4. 레이아웃(배치) - flex 사용 */
        .flex-row {
            display: flex;
            justify-content: space-between;
            gap: 16px;
            margin-top: 24px;
        }
        .item {
            flex: 1;
            background: #e3f2fd;
            padding: 14px;
            text-align: center;
            border-radius: 10px;
        }
        .test123 {
            width: 300px;
            height: 200px;
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<h1>CSS로 할 수 있는 것들</h1>
<h2>test2</h2>
<div class="test123">
    asdfasdfasdf
</div>
<div class="card">
    <p><strong>1. 텍스트 꾸미기</strong> (색상, 정렬, 간격 등)</p>
    <p><strong>2. 박스 디자인</strong> (테두리, 그림자, 둥근 모서리 등)</p>
    <p><strong>3. 버튼 인터랙션</strong> (hover 효과 등)</p>
    <p><strong>4. 레이아웃 구성</strong> (flex 등으로 정렬/배치)</p>
    <button class="my-btn">클릭해보세요</button>
    <div class="flex-row">
        <div class="item">A 영역</div>
        <div class="item">B 영역</div>
        <div class="item">C 영역</div>
    </div>
</div>
</body>
</html>
