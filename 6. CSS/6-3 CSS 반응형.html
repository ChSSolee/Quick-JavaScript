<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Example</title>
    <style>
        .box {
            width: 400px;
            margin: 40px auto;
            padding: 24px;
            background: #e0f2f1;
            border-radius: 12px;
            text-align: center;
            font-size: 20px;
        }

        /* 반응형: 500px 이하에서는 너비 100% 높이 500px로 변경 */
        @media (max-width: 500px) {
            .box {
                width: 100%;
                height: 500px;
                padding: 14px;
                font-size: 16px;
                background-color: blueviolet;
            }
        }
    </style>
</head>
<body>
<div class="box">
    이 박스는 화면 크기에 따라 크기가 바뀝니다.<br>
    (브라우저 너비를 줄여보세요!)
</div>
</body>
</html>
