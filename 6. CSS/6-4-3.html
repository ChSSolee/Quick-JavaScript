<!--
Tailwind
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tailwind 데모</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8 flex flex-col gap-8">
<!--
    bg-gray-50   : 전체 배경색 연회색 (#F9FAFB)
    p-8          : 전체 패딩 2rem
    flex         : display: flex
    flex-col     : flex-direction: column
    gap-8        : 요소 사이 간격 2rem
-->

<!-- 알림 박스 -->
<div class="bg-green-50 text-green-700 px-5 py-3 border-l-4 border-green-600 rounded-md font-medium max-w-md">
    <!--
        bg-green-50    : 연한 연두색 배경
        text-green-700 : 글자색 진한 초록
        px-5           : 좌우 패딩 1.25rem
        py-3           : 상하 패딩 0.75rem
        border-l-4     : 왼쪽 테두리 4px
        border-green-600: 테두리 색 진한 초록
        rounded-md     : 테두리 둥글게(6px)
        font-medium    : 글자 두께 중간
        max-w-md       : 최대 너비 28rem
    -->
    데이터가 성공적으로 저장되었습니다.
</div>

<!-- 버튼 그룹 -->
<div class="flex gap-4">
    <!--
        flex   : 가로 정렬
        gap-4  : 버튼 간격 1rem
    -->
    <button class="bg-blue-600 text-white px-6 py-2 rounded-lg shadow hover:bg-blue-700 transition">
        <!--
            bg-blue-600      : 배경색 파랑(600단계)
            text-white       : 글자색 흰색
            px-6, py-2       : 좌우 1.5rem, 상하 0.5rem
            rounded-lg       : 모서리 0.5rem 둥글게
            shadow           : 기본 그림자
            hover:bg-blue-700: hover시 배경색 진한 파랑
            transition       : 상태 전환 부드럽게
        -->
        확인
    </button>
    <button class="bg-white text-blue-600 border border-blue-600 px-6 py-2 rounded-lg hover:bg-blue-50 transition">
        <!--
            bg-white           : 배경 흰색
            text-blue-600      : 글자색 파랑
            border border-blue-600: 파랑색 1px 테두리
            px-6, py-2         : 좌우 1.5rem, 상하 0.5rem
            rounded-lg         : 모서리 둥글게
            hover:bg-blue-50   : hover시 연한 파랑 배경
            transition         : 부드러운 상태전환
        -->
        취소
    </button>
</div>

<!-- 미니 프로필 카드 -->
<div class="flex items-center gap-4 bg-white p-4 rounded-xl shadow max-w-xs">
    <!--
        flex           : 가로 배치
        items-center   : 세로 중앙정렬
        gap-4          : 간격 1rem
        bg-white       : 배경 흰색
        p-4            : 패딩 1rem
        rounded-xl     : 모서리 0.75rem 둥글게
        shadow         : 그림자
        max-w-xs       : 최대너비 20rem
    -->
    <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center text-xl font-bold text-blue-600">
        <!--
            w-12, h-12         : 3rem 정사각형
            rounded-full       : 완전 원형
            bg-blue-100        : 연한 파랑 배경
            flex items-center justify-center: 가운데 정렬
            text-xl font-bold  : 글자 크고 굵게
            text-blue-600      : 글자 파랑
        -->
        JH
    </div>
    <div>
        <div class="text-base font-semibold">
            <!-- text-base: 1rem, font-semibold: 약간 굵게 -->
            정혜윤
        </div>
        <div class="text-sm text-gray-500">
            <!-- text-sm: 0.875rem, text-gray-500: 연회색 -->
            Front-end 개발자
        </div>
    </div>
</div>

<!-- 수직 네비게이션 메뉴 -->
<nav>
    <ul class="bg-white rounded-lg shadow max-w-xs">
        <!--
            bg-white     : 배경 흰색
            rounded-lg   : 둥근 모서리
            shadow       : 그림자
            max-w-xs     : 최대 너비 20rem
        -->
        <li class="px-4 py-3 bg-blue-50 text-blue-700 font-bold border-b border-gray-200 cursor-pointer">
            <!--
                px-4 py-3      : 좌우 1rem, 상하 0.75rem
                bg-blue-50     : 연한 파랑 배경
                text-blue-700  : 글자 진한 파랑
                font-bold      : 굵은 글씨
                border-b       : 아래쪽 1px 테두리
                border-gray-200: 연회색
                cursor-pointer : 마우스 포인터
            -->
            대시보드
        </li>
        <li class="px-4 py-3 text-gray-700 border-b border-gray-200 cursor-pointer">
            <!--
                px-4 py-3         : 패딩
                text-gray-700     : 글자 진한 회색
                border-b          : 아래 테두리
                border-gray-200   : 연회색
                cursor-pointer    : 마우스 포인터
            -->
            설정
        </li>
        <li class="px-4 py-3 text-gray-700 cursor-pointer">
            <!-- 마지막 항목엔 아래 테두리 없음 -->
            로그아웃
        </li>
    </ul>
</nav>

<!-- 카드 리스트 (Grid) -->
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 max-w-3xl">
    <!--
        grid                : display: grid
        grid-cols-1         : 1컬럼(모바일)
        sm:grid-cols-2      : 작은 화면(640px~)에 2컬럼
        md:grid-cols-3      : 중간(768px~)에 3컬럼
        gap-6               : 카드 간 간격 1.5rem
        max-w-3xl           : 최대너비 48rem
    -->
    <div class="bg-white rounded-xl shadow p-5 flex flex-col gap-2">
        <!-- 카드 1 -->
        <!--
            bg-white        : 흰색 배경
            rounded-xl      : 둥근 모서리
            shadow          : 그림자
            p-5             : 패딩 1.25rem
            flex flex-col   : 세로 배치
            gap-2           : 세로 간격 0.5rem
        -->
        <div class="font-bold text-lg">
            <!-- font-bold: 굵은 글씨, text-lg: 1.125rem -->
            공지사항
        </div>
        <div class="text-gray-600 text-sm">
            <!-- text-gray-600: 중간 회색, text-sm: 0.875rem -->
            서비스 점검 안내
        </div>
        <button class="mt-2 self-end text-blue-600 hover:underline">
            <!-- mt-2: 위여백 0.5rem, self-end: 오른쪽 끝 정렬, text-blue-600: 파랑, hover:underline: 마우스 올리면 밑줄 -->
            자세히
        </button>
    </div>
    <!-- 카드 2, 3도 동일하게 주석 생략 -->

    <div class="bg-white rounded-xl shadow p-5 flex flex-col gap-2">
        <div class="font-bold text-lg">이벤트</div>
        <div class="text-gray-600 text-sm">여름맞이 할인</div>
        <button class="mt-2 self-end text-blue-600 hover:underline">참여하기</button>
    </div>
    <div class="bg-white rounded-xl shadow p-5 flex flex-col gap-2">
        <div class="font-bold text-lg">업데이트</div>
        <div class="text-gray-600 text-sm">새 기능 출시</div>
        <button class="mt-2 self-end text-blue-600 hover:underline">확인</button>
    </div>
</div>

<!-- 입력 폼 -->
<form class="bg-white rounded-lg shadow p-6 max-w-md flex flex-col gap-4">
    <!--
        bg-white     : 배경 흰색
        rounded-lg   : 둥근 모서리
        shadow       : 그림자
        p-6          : 패딩 1.5rem
        max-w-md     : 최대너비 28rem
        flex flex-col: 세로 배치
        gap-4        : 간격 1rem
    -->
    <div>
        <label class="block mb-1 text-gray-700 font-semibold">이메일</label>
        <!--
            block            : 한 줄 전체 차지
            mb-1             : 아래 여백 0.25rem
            text-gray-700    : 진한 회색
            font-semibold    : 두께 약간 굵게
        -->
        <input type="email" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="your@email.com">
        <!--
            w-full              : 100% 너비
            border border-gray-300: 연회색 1px 테두리
            rounded             : 둥근 모서리(4px)
            px-3 py-2           : 패딩(좌우 0.75rem, 상하 0.5rem)
            focus:outline-none  : 포커스 시 외곽선 제거
            focus:ring-2        : 포커스 시 2px ring 효과
            focus:ring-blue-400 : ring 색 파랑
        -->
    </div>
    <div>
        <label class="block mb-1 text-gray-700 font-semibold">비밀번호</label>
        <input type="password" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="비밀번호">
    </div>
    <button type="submit" class="bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
        <!--
            bg-blue-600   : 파랑 배경
            text-white    : 흰 글씨
            py-2          : 상하 패딩 0.5rem
            rounded       : 모서리 0.25rem 둥글게
            hover:bg-blue-700: hover시 더 진한 파랑
            transition    : 부드러운 전환
        -->
        로그인
    </button>
</form>

<!-- 간단 테이블 -->
<table class="min-w-[320px] max-w-md bg-white rounded-lg shadow overflow-hidden">
    <!--
        min-w-[320px]   : 최소 너비 320px (Tailwind 임의값)
        max-w-md        : 최대너비 28rem
        bg-white        : 흰색 배경
        rounded-lg      : 둥근 모서리
        shadow          : 그림자
        overflow-hidden : 테두리 밖 내용 숨김
    -->
    <thead>
    <tr class="bg-gray-100 text-gray-700">
        <!--
            bg-gray-100: 연회색 배경
            text-gray-700: 진한 회색 글씨
        -->
        <th class="px-4 py-2 text-left">이름</th>
        <th class="px-4 py-2 text-left">역할</th>
        <th class="px-4 py-2 text-left">상태</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td class="px-4 py-2">김수진</td>
        <td class="px-4 py-2">디자이너</td>
        <td class="px-4 py-2"><span class="inline-block bg-green-100 text-green-700 px-2 py-0.5 rounded-full text-xs">활동중</span></td>
    </tr>
    <tr class="bg-gray-50">
        <!-- bg-gray-50: 연회색 배경 (홀수줄 구분) -->
        <td class="px-4 py-2">최성호</td>
        <td class="px-4 py-2">개발자</td>
        <td class="px-4 py-2"><span class="inline-block bg-gray-200 text-gray-700 px-2 py-0.5 rounded-full text-xs">대기</span></td>
    </tr>
    </tbody>
</table>

<!-- 심플 카드 & 아이콘(이모지 활용) -->
<div class="bg-white rounded-xl shadow p-5 max-w-xs flex gap-4 items-center">
    <!--
        bg-white       : 흰색 배경
        rounded-xl     : 모서리 0.75rem 둥글게
        shadow         : 그림자
        p-5            : 패딩 1.25rem
        max-w-xs       : 최대너비 20rem
        flex gap-4     : 가로 배치, 간격 1rem
        items-center   : 세로 중앙정렬
    -->
    <div class="text-2xl">
        <!-- text-2xl: 1.5rem -->
        💡
    </div>
    <div>
        <div class="font-semibold">Tip</div>
        <div class="text-gray-600 text-sm">Tailwind로 빠르게 UI를 만드세요!</div>
    </div>
</div>

</body>
</html>
